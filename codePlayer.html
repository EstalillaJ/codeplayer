<!doctype html>
<html>
<head>
    <title>Code Player</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
  <div class="wrapper">
    <div id="topbar">
      <div id="logo">CodePlayer</div>

      <div id="runButton">
        <button type="button" id="run">Run</button>
      </div>

      <div id="codeSelector">
        <ul id="menu">
          <li class="menu-item selected" id="HTML" name="html">HTML</li>
          <li class="menu-item" name="css">CSS</li>
          <li class="menu-item" name ="js">JS</li>
          <li class="menu-item selected" name="result">Result</li>
        </ul>
      </div>
    </div>

  <div class="break"></div>

  <div class="codecontainer" id="htmlcontainer">
    <span class="containerTitle">HTML</span>
    <textarea class="code" id ="htmlCode"></textarea>
  </div>

  <div class="codecontainer" id="csscontainer">
    <span class="containerTitle">CSS</span>
    <textarea class="code" id="cssCode" ></textarea>
  </div>

  <div class="codecontainer" id="jscontainer">
    <span class="containerTitle">Javascript</span>
    <textarea class="code" id="jsCode" ></textarea>
  </div>

  <div class="codecontainer" id="resultcontainer">
    <span class="containerTitle">Result</span>
    <style type="text/css" id="resultCSS"> </style>
  </div>

</div>
<script type="text/javascript" src="scripts.js"></script>
<script type="text/javascript" id="resultJS"></script>
</body>
</html>
